<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/favorites.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="overlay hidden">
    <div class="row">
      <div class="column-full display-flex justify-center">
        <div class="modal-message">
          <div class="style-message-modal">
            <p id="modal-text">Add to favorites?</p>
            <img id="parrot" src="animal.svg/parrot.svg" alt="parrot image" class="hidden">
            <img id="racoon" src="animal.svg/racoon.svg" alt="racoon image" class="">
          </div>
          <div class="button-container-modal">
            <button id="cancel-btn" class="sytle-button-cancel">CANCEL</button>
            <button id="confirm-btn" class="style-button-confirm">CONFIRM</button>
            <button id="delete-btn-in-modal" class="style-button-delete-modal hidden">DELETE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="style-header">
    <div class="svg-container-monkey padding-top-svg style-svg-container-right">
      <img class="style-svg-header" src="animal.svg/monkey.svg" alt="monkey image">
    </div>
    <h1 id="logo-title" class="font">Zoo Animals</h1>
    <div class="svg-container-leopard style-svg-container-left">
      <img class="style-svg-header" src="animal.svg/leopard.svg" alt="leopard image">
    </div>
  </header>
  <main>
    <div data-view="carousel" class="container-carousel">
      <div class="row">
        <div class="column-full display-flex justify-center style-column-img-carousel">
          <img id="img-carousel" class="style-carousel-img" src="animal.svg/leopard.svg" alt="animal image">
        </div>
        <div class="column-full display-flex justify-center">
          <h3 class="font">Click <a id="switch-to-main-btn" class="style-here">Here</a> to View Animals!</h3>
        </div>
      </div>
    </div>
    <div data-view="main-list" class="container-main">
      <div class="row">
        <div class="column-full">
          <h2 class="font-nunito style-font-main">Animals</h2>
        </div>
      </div>
      <div class="row padding-top">
        <div class="column-full display-flex">
          <ul id="animal-list" class="style-ul-main-page">

          </ul>
        </div>
      </div>
    </div>

    <div data-view="details" class="container-detail">

    </div>

    <div data-view="favorites" class="container-favorites">
      <div class="row style-row-favorites">
        <div class="column-full display-flex space-between align-item">
          <h3 class="font">Favorites</h3>
          <button id="back-to-main-btn1" class="style-back-to-main-btn">Back to Main</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full display-flex justify-center">
          <ul id="favorites-list" class="style-ul-favorites">
            <li id="no-favorite-message" class="list-style-no-favorite hidden">No Favorite animals yet. Start adding one now!</li>

          </ul>
        </div>
      </div>
    </div>

  </main>
  <footer id="footer" class="style-footer">
    <div class="button-container">
      <button id="refresh-btn" class="style-refresh-btn hidden">Refresh Animals List</button>
      <button id="back-to-list-btn" class="style-back-to-list-btn">Back to Main</button>
      <button id="favorites-btn" class="style-refresh-btn">Favorites</button>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
